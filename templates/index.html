<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Hot - 实时 NVIDIA GPU 监控</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    
    <!-- 外部库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 应用样式 -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔥 GPU Hot</h1>
            <p>实时 NVIDIA GPU 监控仪表盘</p>
            <div class="header-links">
                <a href="https://github.com/BasterHapy/gpu-hot-cn" target="_blank" rel="noopener noreferrer" class="github-link" title="在 GitHub 上查看">
                    <svg width="18" height="18" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                    <span>在 GitHub 上查看</span>
                </a>
                <div class="version-info" id="version-info">
                    <span class="version-current" id="version-current">加载中...</span>
                    <span class="update-badge" id="update-badge" style="display: none;">
                        <a href="#" id="update-link" target="_blank" rel="noopener noreferrer">更新</a>
                    </span>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>实时监控</span>
            </div>
            <div id="connection-status">连接中...</div>
        </div>

        <!-- 视图选择器 -->
        <div class="view-selector" id="view-selector">
            <button class="view-option active" data-view="overview" onclick="switchToView('overview')">所有 GPU</button>
        </div>

        <!-- 概览标签 -->
        <div id="tab-overview" class="tab-content active">
            <div id="overview-container" class="overview-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    加载 GPU 数据...
                </div>
            </div>
        </div>

        <!-- 动态创建的单个 GPU 标签 -->

        <div class="processes-section">
            <div class="processes-header" onclick="toggleProcesses()">
                <div class="processes-title">
                    活动的 GPU 进程
                </div>
                <div class="processes-toggle">
                    <span id="process-count">0 个进程</span>
                    <span class="toggle-icon">▼</span>
                </div>
            </div>
            <div class="processes-content" id="processes-content">
                <div class="processes-inner" id="processes-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        加载进程...
                    </div>
                </div>
            </div>
        </div>

        <div class="system-info">
            <div class="system-metric">
                <canvas class="system-metric-chart" id="cpu-chart"></canvas>
                <div class="system-metric-value" id="cpu-usage">0%</div>
                <div class="system-metric-label">系统 CPU</div>
                <div class="metric-sublabel">主机处理器</div>
            </div>
            <div class="system-metric">
                <canvas class="system-metric-chart" id="memory-chart"></canvas>
                <div class="system-metric-value" id="memory-usage">0%</div>
                <div class="system-metric-label">系统内存</div>
                <div class="metric-sublabel">主机内存</div>
            </div>
        </div>
    </div>

    <!-- 应用脚本 -->
    <!-- 按顺序加载: chart-config -> chart-manager -> gpu-cards -> ui -> socket-handlers -> app -->
    <script src="/static/js/chart-config.js"></script>
    <script src="/static/js/chart-manager.js"></script>
    <script src="/static/js/gpu-cards.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/socket-handlers.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
